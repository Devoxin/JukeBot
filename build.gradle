group 'jukebot'
version '6'

buildscript {
    ext.kotlin_version = '1.3.21'
    ext.kotlin_coroutines = '1.3.0-M2'
    ext.logger_version = '2.12.0'

    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 10
mainClassName = 'jukebot.JukeBot'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile ('net.dv8tion:JDA:3.8.3_464') {
        exclude module: 'opus-java'
    }
    compile 'com.sedmelluq:lavaplayer:1.3.20'
    compile 'com.sedmelluq:jda-nas:1.0.6'
    compile 'org.xerial:sqlite-jdbc:3.28.0'
    compile 'com.zaxxer:HikariCP:3.3.1'
    compile 'com.google.guava:guava:27.1-jre'
    compile "org.apache.logging.log4j:log4j-core:$logger_version"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:$logger_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:$kotlin_coroutines"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-script-runtime:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler-embeddable:$kotlin_version"
}

shadowJar {
    from("src/main/Resources") {
        include "log4j2.xml"
    }
}

wrapper {
    gradleVersion = '4.10.2'
}
